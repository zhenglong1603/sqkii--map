<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Set the size of the map */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([1.3521, 103.8198], 13); // Coordinates of Singapore

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch the JSON data
        fetch('winners.json') // Replace with the actual path to your JSON file
            .then(response => response.json())
            .then(data => {
                if (data && data.data) {
                    // Extract only coin_number and location
                    const winnersData = data.data.map(winner => ({
                        coin_number: winner.coin_number,
                        location: winner.location
                    }));

                    // Add a marker for each winner's location
                    winnersData.forEach(winner => {
                        const { coin_number, location } = winner;

                        // Add a marker for each winner's location
                        const marker = L.marker([location.lat, location.lng]).addTo(map);

                        // Add a popup to display the coin number
                        marker.bindPopup(`<b>Coin Number: ${coin_number}</b>`);
                    });
                } else {
                    console.error('No winners data available or data is not in the expected format');
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>
